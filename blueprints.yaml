name: CKEditor5
version: 1.0.0
description: A plugin for CKEditor5 integration to Grav
icon: plug
author:
  name: Ricardo
  email: ricardo@urbansquid.london
homepage: https://github.com/ricardo118/grav-plugin-ck-editor5
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/ricardo118/grav-plugin-ck-editor5/issues
docs: https://github.com/ricardo118/grav-plugin-ck-editor5/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    override:
      type: toggle
      label: Override Default Editor
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

